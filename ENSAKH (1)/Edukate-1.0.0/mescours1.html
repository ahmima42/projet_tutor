
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSAKH - Mes Cours</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --light-gray: #f8fafc;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Jost', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            position: fixed;
            height: 100vh;
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-header h3 i {
            margin-right: 10px;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li a {
            display: block;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .sidebar-menu li a:hover, .sidebar-menu li a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid white;
        }

        .sidebar-menu li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 20px;
            transition: all 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0 !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 20px;
        }

        .module-card {
            height: 100%;
        }

        .module-card .card-header {
            background-color: var(--primary-color);
            color: white;
        }

        .module-info p {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .module-info i {
            width: 20px;
            text-align: center;
        }

        .progress {
            height: 24px;
            border-radius: 12px;
        }

        .progress-bar {
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-primary {
            background-color: var(--primary-color);
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: var(--light-gray);
            border-top: none;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .text-danger {
            color: #ef4444 !important;
        }

        .text-warning {
            color: #f59e0b !important;
        }

        .text-primary {
            color: #3b82f6 !important;
        }

        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Backend status indicator */
        .backend-status {
            position: fixed;
            top: 10px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1001;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .sidebar.active {
                margin-left: 0;
            }
            .main-content {
                width: 100%;
                margin-left: 0;
            }
            .main-content.active {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            
            .row > div {
                margin-bottom: 20px;
            }
        }

        /* Animation for cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .module-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .module-card:nth-child(1) { animation-delay: 0.1s; }
        .module-card:nth-child(2) { animation-delay: 0.2s; }
        .module-card:nth-child(3) { animation-delay: 0.3s; }

        /* Hover effect for download buttons */
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Backend Status Indicator -->
    <div class="backend-status">
        <i class="fas fa-server"></i> Connect√© au backend
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-graduation-cap"></i>ENSAKH</h3>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="dashstud.html"><i class="fas fa-tachometer-alt"></i> Tableau de bord</a></li>
                <li><a href="mescours1.html" class="active"><i class="fas fa-book"></i> Mes Cours</a></li>
                <li><a href="emplo.html"><i class="fas fa-calendar-alt"></i> Emploi du temps</a></li>
                <li><a href="tps.html"><i class="fas fa-tasks"></i> Projets & TPs</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> D√©connexion</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h4>Mes Cours</h4>
            <div class="user-info">
                <img id="user-avatar" src="" alt="User">
                <span id="user-name">Chargement...</span>
            </div>
        </div>

        <!-- Loading Spinner for Modules -->
        <div id="modules-loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Chargement des modules...</span>
            </div>
        </div>

        <!-- Modules List -->
        <div id="modules-container" class="row" style="display: none;">
            <!-- Modules will be loaded here dynamically -->
        </div>

        <!-- Resources Section -->
        <div class="card mt-4" id="resources-section" style="display: none;">
            <div class="card-header">
                <h5>Ressources p√©dagogiques</h5>
                <div class="input-group mt-2" style="max-width: 300px;">
                    <input type="text" class="form-control" placeholder="Rechercher..." id="resource-search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- Loading Spinner for Resources -->
                <div id="resources-loading" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Chargement des ressources...</span>
                    </div>
                </div>
                
                <div class="table-responsive" id="resources-table-container" style="display: none;">
                    <table class="table" id="resources-table">
                        <thead>
                            <tr>
                                <th>Module</th>
                                <th>Document</th>
                                <th>Type</th>
                                <th>Taille</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Resources will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Simulate API endpoints
        const API_BASE_URL = 'https://api.ensakh.ma/v1';
        
        // Mock backend data
        const mockData = {
            user: {
                name: "Ahmed Berrada",
                avatar: "https://ui-avatars.com/api/?name=Ahmed+Berrada&background=3b82f6&color=fff"
            },
            modules: [
                {
                    id: 1,
                    name: "Base de donn√©es",
                    professor: "Pr. Ahmed Benani",
                    schedule: "Mardi/Jeudi 8h-10h",
                    room: "Salle B12",
                    progress: 75,
                    grade: 16.5
                },
                {
                    id: 2,
                    name: "Programmation Web",
                    professor: "Pr. Fatima Zahra",
                    schedule: "Lundi/Mercredi 10h-12h",
                    room: "Salle A24",
                    progress: 60,
                    grade: 18.0
                },
                {
                    id: 3,
                    name: "Algorithmique",
                    professor: "Pr. Karim El Mansouri",
                    schedule: "Mardi/Vendredi 14h-16h",
                    room: "Salle C07",
                    progress: 45,
                    grade: 14.5
                }
            ],
            resources: [
                {
                    module: "Base de donn√©es",
                    document: "Cours 5 - Normalisation",
                    type: "PDF",
                    icon: "fas fa-file-pdf text-danger",
                    size: "2.4 MB",
                    date: "15/06/2023"
                },
                {
                    module: "Programmation Web",
                    document: "TP3 - JavaScript",
                    type: "ZIP",
                    icon: "fas fa-file-archive text-warning",
                    size: "5.1 MB",
                    date: "12/06/2023"
                },
                {
                    module: "Algorithmique",
                    document: "Correction Examen",
                    type: "DOCX",
                    icon: "fas fa-file-word text-primary",
                    size: "1.2 MB",
                    date: "10/06/2023"
                },
                {
                    module: "R√©seaux",
                    document: "Support cours 4",
                    type: "PPTX",
                    icon: "fas fa-file-powerpoint text-danger",
                    size: "3.7 MB",
                    date: "08/06/2023"
                }
            ]
        };

        // Simulate API calls
        function fetchUserData() {
            return new Promise((resolve) => {
                console.log('üì° API Call: GET /api/user/profile');
                setTimeout(() => {
                    console.log('‚úÖ User data received from backend');
                    resolve(mockData.user);
                }, 500);
            });
        }

        function fetchModules() {
            return new Promise((resolve) => {
                console.log('üì° API Call: GET /api/student/modules');
                setTimeout(() => {
                    console.log('‚úÖ Modules data received from backend');
                    resolve(mockData.modules);
                }, 1000);
            });
        }

        function fetchResources() {
            return new Promise((resolve) => {
                console.log('üì° API Call: GET /api/student/resources');
                setTimeout(() => {
                    console.log('‚úÖ Resources data received from backend');
                    resolve(mockData.resources);
                }, 1500);
            });
        }

        // Load user data
        async function loadUserData() {
            try {
                const userData = await fetchUserData();
                $('#user-name').text(userData.name);
                $('#user-avatar').attr('src', userData.avatar);
            } catch (error) {
                console.error('‚ùå Error loading user data:', error);
                $('#user-name').text('Erreur de chargement');
            }
        }

        // Load modules
        async function loadModules() {
            try {
                const modules = await fetchModules();
                
                let modulesHTML = '';
                modules.forEach((module, index) => {
                    const progressColor = module.progress >= 70 ? 'bg-success' : 
                                        module.progress >= 50 ? 'bg-info' : 'bg-warning';
                    
                    modulesHTML += `
                        <div class="col-md-4">
                            <div class="card module-card" style="animation-delay: ${0.1 * (index + 1)}s">
                                <div class="card-header bg-primary text-white">
                                    <h5>${module.name}</h5>
                                </div>
                                <div class="card-body">
                                    <div class="module-info">
                                        <p><i class="fas fa-chalkboard-teacher mr-2"></i> ${module.professor}</p>
                                        <p><i class="fas fa-clock mr-2"></i> ${module.schedule}</p>
                                        <p><i class="fas fa-map-marker-alt mr-2"></i> ${module.room}</p>
                                    </div>
                                    <div class="progress mt-3">
                                        <div class="progress-bar ${progressColor}" style="width: 0%">${module.progress}% Compl√©t√©</div>
                                    </div>
                                    <div class="mt-3">
                                        <span class="badge badge-primary">Note actuelle: ${module.grade}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                $('#modules-container').html(modulesHTML);
                $('#modules-loading').hide();
                $('#modules-container').show();
                
                // Animate progress bars
                setTimeout(() => {
                    modules.forEach((module, index) => {
                        $(`.progress-bar:eq(${index})`).animate({
                            width: module.progress + '%'
                        }, 1000);
                    });
                }, 300);
                
            } catch (error) {
                console.error('‚ùå Error loading modules:', error);
                $('#modules-loading').html('<div class="alert alert-danger">Erreur de chargement des modules</div>');
            }
        }

        // Load resources
        async function loadResources() {
            try {
                const resources = await fetchResources();
                
                let resourcesHTML = '';
                resources.forEach(resource => {
                    resourcesHTML += `
                        <tr>
                            <td>${resource.module}</td>
                            <td>${resource.document}</td>
                            <td><i class="${resource.icon}"></i> ${resource.type}</td>
                            <td>${resource.size}</td>
                            <td>${resource.date}</td>
                            <td><a href="#" class="btn btn-sm btn-outline-primary download-btn" data-resource="${resource.document}">T√©l√©charger</a></td>
                        </tr>
                    `;
                });
                
                $('#resources-table tbody').html(resourcesHTML);
                $('#resources-loading').hide();
                $('#resources-table-container').show();
                $('#resources-section').show();
                
            } catch (error) {
                console.error('‚ùå Error loading resources:', error);
                $('#resources-loading').html('<div class="alert alert-danger">Erreur de chargement des ressources</div>');
            }
        }

        // Initialize page
        $(document).ready(async function() {
            console.log('üöÄ Initializing ENSAKH Student Portal...');
            
            // Load all data
            await loadUserData();
            await loadModules();
            await loadResources();
            
            console.log('‚úÖ All data loaded successfully!');

            // Search functionality
            $('#resource-search').on('keyup', function() {
                const value = $(this).val().toLowerCase();
                $('#resources-table tbody tr').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });

            // Download button effect with API simulation
            $(document).on('click', '.download-btn', function(e) {
                e.preventDefault();
                const resourceName = $(this).data('resource');
                
                console.log(`üì° API Call: POST /api/student/download - Resource: ${resourceName}`);
                
                // Show loading effect
                const originalText = $(this).html();
                $(this).html('<i class="fas fa-spinner fa-spin"></i> T√©l√©chargement...');
                $(this).prop('disabled', true);
                
                // Simulate download API call
                setTimeout(() => {
                    console.log(`‚úÖ Download initiated for: ${resourceName}`);
                    alert(`T√©l√©chargement de "${resourceName}" d√©marr√©`);
                    $(this).html(originalText).prop('disabled', false);
                }, 1500);
            });

            // Course card click event
            $(document).on('click', '.module-card', function(e) {
                if (!$(e.target).is('a, button, input')) {
                    const courseName = $(this).find('.card-header h5').text();
                    const professor = $(this).find('.module-info p:first').text().replace('Pr. ', '');
                    
                    console.log(`üì° API Call: GET /api/student/course-details - Course: ${courseName}`);
                    console.log(`Acc√®s au cours: ${courseName} avec ${professor}`);
                    // window.location.href = `cours-${courseName.toLowerCase().replace(' ', '-')}.html`;
                }
            });
        });
    </script>
</body>
</html>
